<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} - Flask</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3/css/bootstrap.min.css') }}">
	<style>
		main{
			padding-top: 30px;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item {% if active_page == 'home' %}active{% endif %}">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if active_page == 'sobre' %}active{% endif %}" href="/sobre">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if active_page == 'servicos' %}active{% endif %}" href="/servicos">Servi√ßos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if active_page == 'contato' %}active{% endif %}" href="/contato">Contato</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-12">{% block content %}{% endblock %}</div>
			</div>
		</div>
	</main>

	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-4.1.3/js/bootstrap.min.js') }}"></script>
</body>

</html>
